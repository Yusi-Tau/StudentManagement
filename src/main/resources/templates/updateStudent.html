<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生更新</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <input type="hidden" th:field="*{student.id}"/>
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="furigana">フリガナ:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="address">メールアドレス:</label>
    <input type="text" id="address" th:field="*{student.address}" required/>
  </div>
  <div>
    <label for="live">住んでる地域:</label>
    <input type="text" id="live" th:field="*{student.live}" required/>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required/>
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>
  <div th:each="course, stat : *{studentCourse}">
    <label for="id"
           th:for="studentCourse.__${stat.index}__.id">受講コースID: </label>
    <input type="text" id="id" th:id="studentCourse.__${stat.index}__.id"
           th:field="*{studentCourse[__${stat.index}__].id}"/>
  </div>
  <div th:each="course, stat : *{studentCourse}">
    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コース名: </label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentCourse[__${stat.index}__].courseName}"/>
  </div>
  <div>
    <label for="isDeleted">削除:</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}"/>
  </div>
  <div>
    <button type="submit">更新</button>
  </div>

</form>

</body>
</html>
